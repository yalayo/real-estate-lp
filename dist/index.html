<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
              integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link type="text/css" rel="stylesheet" href="css/style.css">

        <title>FSBO</title>
    </head>
    <body>   
        <!-- Cover -->
        <section class="hero hero-main is-dark is-fullheight" style="background-size: cover; background-blend-mode: soft-light;">
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                        <div class="column is-three-fifths is-offset-one-fifth">
                            <h1 class="is-success">Save Thousands</h1>
                            <h1 class="is-success">You can EASILY</h1>
                            <h1 class="is-success">Sell your Home yourself</h1>

                            <div>
                                

                                <figure class="image is-4by5 is-square" style="margin-top: 20px;">
                                    <img src="images/image1.jpg">
                                </figure>

                                <p class="body1">Using the simple Lane Method.</p>
                                <p class="body1">To find out and get your free copy of the report sign up below.</p>
        
                                <div class="form">
                                    <div class="field is-horizontal">
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control is-expanded has-icons-left">
                                                    <input class="input is-large" type="text" placeholder="Name">
                                                    <span class="icon is-small is-left">
                                                        <i class="fas fa-user"></i>
                                                    </span>
                                                </p>
                                            </div>
        
                                            <div class="field">
                                                <p class="control is-expanded has-icons-left has-icons-right">
                                                    <input class="input is-large is-success" type="email" placeholder="Email">
                                                    <span class="icon is-small is-left">
                                                        <i class="fas fa-envelope"></i>
                                                    </span>
                                                    <span class="icon is-small is-right">
                                                        <i class="fas fa-check"></i>
                                                    </span>
                                                </p>
                                            </div>
        
                                            
                                            <div class="field">
                                                <p class="control">
                                                    <button class="button is-large is-primary">
                                                        Join
                                                    </button>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class=" footer content has-text-centered">
                        <p>
                            Brought by <a href="https://b2b.busqandote.com/">Busqandote</a>.
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main 
        <section class="section">
            <h1 class="title">Section</h1>
            <h2 class="subtitle">
                We placer our <strong>text</strong> here, something about what we are offering.
            </h2>

            
        </section> -->
    </body>
</html>
